<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать пользователя</title>
</head>
<body>

    <a href="/">Главная</a>

    <form th:method="PATCH" th:action="@{/people/{id}/edit(id=${person.getId()})}" th:object="${person}">
        <label for="username">Введите логин:</label>
        <input type="text" th:field="*{username}" id="username">
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        <br>
        <label for="name">Введите имя:</label>
        <input type="text" th:field="*{fullName}" id="name">
        <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
        <br>
        <label for="yearOfBirth">Введите год рождения:</label>
        <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
        <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"></div>
        <br>
        <input type="hidden" th:field="*{password}" id="password">
        <input type="hidden" th:field="*{role}" id="role">
        <br>
        <input type="submit" value="Редактировать данные">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p style="color:red" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>
    </form>

</body>
</html>
