<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница регистрации</title>
</head>
<body>

    <a href="/">Главная</a>


    <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
        <label for="username">Введите логин:</label>
        <input type="text" th:field="*{username}" id="username">
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        <br>
        <label for="password">Введите пароль:</label>
        <input type="text" th:field="*{password}" id="password">
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        <br>
        <label for="name">Введите полное имя:</label>
        <input type="text" th:field="*{fullName}" id="name">
        <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
        <br>
        <label for="yearOfBirth">Введите год рождения:</label>
        <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
        <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"></div>
        <br>
        <input type="submit" value="Зарегестрироваться">
    </form>

</body>
</html>
