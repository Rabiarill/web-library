<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все люди</title>
</head>
<body>

<div th:each="personTemp : ${people}">
    <a th:href="@{/people/{id}(id=${personTemp.getId()})}"
       th:text="${personTemp.getFullName()} + ', ' + ${personTemp.getYearOfBirth()}">user</a>
</div>

<br>
<hr/>
<a href="/people/new">Create new person</a>

</body>
</html>
